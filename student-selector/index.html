<!DOCTYPE html>
<html lang="en">

<head>
  <title>Erasmus Intership - Student Selector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/student-selector-style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="/js/student-selector-script.js"></script>
</head>

<body>
  <header>
    <img class="logos" src="/imgs/project-logo.png" alt="Project logo" width="25%">
    <img class="logos" src="/imgs/erasmus-logo.png" alt="Erasmus logo" width="50%">
  </header>

  <div class="container">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Select Student</button>
      <div id="myDropdown" class="dropdown-content">

        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        <i class="fa fa-search"></i>
        <a href="#about">About</a>
        <a href="#base">Base</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#custom">Custom</a>
        <a href="#support">Support</a>
        <a href="#tools">Tools</a>
      </div>
    </div>
  </div>

  <footer>
    <img class="logos" src="/imgs/TUR-school-logo.png" alt="Turkish school logo" width="15%">
    <img class="logos" src="/imgs/SRB-school-logo.png" alt="Serbian school logo" width="10%">
    <img class="logos" src="/imgs/PRT-school-logo.png" alt="Portuguese school logo" width="25%">
  </footer>
</body>

</html>
