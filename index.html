<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Erasmus Internhip</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Core theme CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0 min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="padding-top: 20px">
      <div class="container justify-content-center">
        <a class="navbar-brand text-center" href="../" style="width: 20%">
          <img class="logo" src="./assets/project-logo.png" /><br>
          <img class="logo" src="./assets/erasmus-logo.png" />
        </a>
      </div>
    </nav>
    <!-- Header -->
    <header class="py-10">
      <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
          <div class="col-lg-6 col-xl-6 col-xxl-5">
            <div class="my-6 text-center text-xl-start">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="card my-4">
                    <form class="card-body cardbody-color p-lg-4">
                      <div class="text-center">
                        <img src="./assets/user-icon.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-2"
                          width="100px" alt="profile" />
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" />
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-5 w-100">
                          Login
                        </button>
                      </div>
                      <div id="emailHelp" class="form-text text-center mb-2 text-dark">
                        Not Registered?
                        <a href="#" class="fw-bold">
                          Contact your administrator</a>
                          <br>
                          <a href="teacher" class="fw-bold">(teacher page)</a>
                          <a href="tutor" class="fw-bold">(tutor page)</a>
                          <a href="admin" class="fw-bold">(admin page)</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </main>
  <footer>
    <div class="row px-5 align-content-center small m-0 text-dark">
      <div class="col align-self-center"><img class="school-logo align-middle" src="./assets/PRT-school-logo.png"></div>
      <div class="col align-self-center"><img class="school-logo align-middle" src="./assets/SRB-school-logo.png"></div>
      <div class="col align-self-center"><img class="school-logo align-middle" src="./assets/TUR-school-logo.png"></div>
    </div>
  </footer>
</body>
</html>
