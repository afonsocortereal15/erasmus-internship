<!DOCTYPE html>
<html lang="en">

<head>
  <title>Erasmus Intership - Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/form-style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h4 style="color: white;">IMPLEMENTATION PLAN OF LEARNING THROUGH WORK</h4>

        <form>
          <label for="fname">Company in which learning through work is implemented:</label><br>
          <input type="text" id="company" name="company"><br>

          <label for="fname">Estimated duration of learning by doing:</label><br>
          <input type="text" id="duration" name="duration"><br>

          <label for="fname">Work method where learning through work is realized:</label><br>
          <input type="text" id="method" name="method"><br>

          <div class="form-container">
          <label for="fname">Sequence of modules/topics for learning through work:</label><br>
          <input type="text" id="id1" name="id1"><br>
          </div>
        </form>
    </div>
</body>
</html>
