<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Competence Diary</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Core theme CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="add.css" />
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0 min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="padding-top: 20px">
      <div class="container">
        <a class="navbar-brand text-center" href="../" style="width: 20%">
          <img class="logo" src="../assets/project-logo.png" />
          <img class="logo" src="../assets/erasmus-logo.png" />
        </a>
      </div>
    </nav>
    <!-- Header -->
    <section class="py-3">
      <div class="container px-5">
        <div class="row text-center">
          <h1 class="text-center" style="margin-bottom: 30px;">
            Manage Companies
          </h1>
          <button type="button" class="btn btn-primary mt-2 mb-5 col-6 mx-auto" data-bs-toggle="modal" data-bs-target="#Modal">
            Create Company
          </button>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr class="align-middle">
                <th scope="row">1</th>
                <td>Company1</td>
                <td>---</td>
                <td>000000000</td>
              </tr>
              <tr class="align-middle">
                <th scope="row">2</th>
                <td>Company2</td>
                <td>---</td>
                <td>000000000</td>
              </tr>
              <tr class="align-middle">
                <th scope="row">3</th>
                <td>Company3</td>
                <td>---</td>
                <td>000000000</td>
              </tr>
              <tr class="align-middle">
                <th scope="row">4</th>
                <td>Company4</td>
                <td>---</td>
                <td>000000000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ModalLabel">Create Company</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="mb-3">
                  <label for="FormControlInput1" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="FormControlTextarea1" class="form-label">Phone Number:</label>
                  <input type="tel" class="form-control" id="phoneNumber" maxlength="14">
                </div>
                <div class="mb-3">
                  <label for="FormControlTextarea1" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="work" min="1" max="5">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="row px-5 align-content-center small m-0 text-dark">
      <div class="col align-self-center"><img class="school-logo align-middle" src="../assets/PRT-school-logo.png">
      </div>
      <div class="col align-self-center"><img class="school-logo align-middle" src="../assets/SRB-school-logo.png">
      </div>
      <div class="col align-self-center"><img class="school-logo align-middle" src="../assets/TUR-school-logo.png">
      </div>
    </div>
  </footer>
</body>

</html>
